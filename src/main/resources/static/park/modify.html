
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">修改楼宇</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 修改楼宇表单 -->
       	 <!-- form start -->
            <form role="form" action="" method="post">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">序号</label>
                  <input type="text" class="form-control" name="no"  placeholder="序号" readonly>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">小区序号</label>
                  <input type="text" class="form-control" name="areaNo"  placeholder="小区序号">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">楼号</label>
                  <input type="text" class="form-control" name="code"  placeholder="楼号">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">楼宇地址</label>
                  <input type="text" class="form-control" name="address"  placeholder="楼宇地址">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">楼宇结构编号</label>
                  <input type="text" class="form-control" name="buildTypeNo"  placeholder="楼宇结构编号">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">楼宇朝向</label>
                  <input type="text" class="form-control" name="direction"  placeholder="楼宇朝向">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">居民数</label>
                  <input type="text" class="form-control" name="home"  placeholder="居民数">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">公建数</label>
                  <input type="text" class="form-control" name="house"  placeholder="公建数">
                </div>
                
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
