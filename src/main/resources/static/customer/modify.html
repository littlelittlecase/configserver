<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 修改客户信息 -->
       	    <form role="form" action="customer/modify" method="post">       
                    
                <div class="form-group">
                  <label>客户类型序号</label>
                  <input type="text" class="form-control" name="customertype"  placeholder="客户类型序号">
                </div>
                
                <div class="form-group">
                  <label>客户编码</label>
                  <input type="text" class="form-control" name="ccode"  placeholder="客户编码">
                </div>
                       
                <div class="form-group">
                  <label>客户名称</label>
                  <input type="text" class="form-control" name="cname"  placeholder="客户名称">
                </div>
                
                <div class="form-group">
                  <label>身份证号</label>
                  <input type="text" class="form-control" name="cardcode"  placeholder="身份证号">
                </div>
                
                <div class="form-group">
                  <label>手机号码</label>
                  <input type="text" class="form-control" name="mobile"  placeholder="手机号码">
                </div>
                
                <div class="form-group">
                  <label>收费开始日期</label>
                  <input type="text" class="form-control" name="feestartdate"  placeholder="收费开始日期">
                </div>
                
                <div class="form-group">
                  <label>收费截止日期</label>
                  <input type="text" class="form-control" name="feeenddate"  placeholder="收费截止日期">
                </div>      
                      
                <div class="form-group">
                  <label>客户状态</label>
                  <input type="text" class="form-control" name="cstatus"  placeholder="客户状态">
                </div>   
                     
               <div class="form-group">
                 <input type="submit" class="btn btn-primary" value="提交" />
                 <input type="button" class="btn btn-primary" value="取消">
               </div>
            </form>
      </div>
      <!-- /.box-body -->         
    </div>
    
    
 </div>
