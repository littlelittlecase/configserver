<script type="text/javascript" src="building/main.js"></script>
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">楼宇管理</h3></div>
             <div class="col-md-6 text-right">
             	<a href="#" id="BuildingModifyLink" class="btn btn-info">修改</a> 
            	<a href="#" id="BuildingDeleteLink" class="btn btn-info">删除</a>
             	<a href="#" id="BuildingViewLink" class="btn btn-info">详细</a>
              </div>
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body" id="buildingmaincontent">
