<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box-body">
        <!-- 查看部门详细信息 -->
       	<table class="table table-bordered">
			  <tbody>
			    <tr>
			      <th scope="row" width="20%">序号</th>
			      <td width="80%"><span id="no"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">小区序号</th>
			      <td><span id="areaNo"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">楼号</th>
			      <td><span id="code"></span></td>
			    </tr>

			      <td><span id="address"></span></td>

			    <tr>

			      <td><span id="direction"></span></td>

			    <tr>
			      <th scope="row">居民数</th>
			      <td><span id="home"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">总居民数</th>
			      <td><span id="house"></span></td>
			    </tr>
			    <tr>
			      <th scope="row">公建数</th>
			      <td><span id="house"></span></td>
			    </tr>
			  </tbody>
			</table>
               
       </div>

       <div class="box-footer">
